<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock4U - מתנות מניות</title>
    <meta name="description" content="Stock4U - הדרך החדשה לתת מתנה משמעותית. שלחו מניות כמתנה לאנשים שאתם אוהבים." />
    <meta property="og:title" content="Stock4U - מתנות מניות" />
    <meta property="og:description" content="הדרך החדשה לתת מתנה משמעותית. שלחו מניות כמתנה לאנשים שאתם אוהבים." />
    <meta name="twitter:title" content="Stock4U - מתנות מניות" />
    <meta name="twitter:card" content="summary" />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" href="/images/stock4u-preloader.png" />
    <style>
      /* Stock4U Preloader Styles */
      #stock4u-preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #E8EDF8 0%, #F5F7FC 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      #stock4u-preloader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      #stock4u-preloader img {
        width: 120px;
        height: auto;
        animation: bounce 1.5s ease-in-out infinite;
      }
      #stock4u-preloader .loading-text {
        margin-top: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 18px;
        font-weight: 600;
        color: #4B7BE5;
        letter-spacing: 1px;
      }
      #stock4u-preloader .loading-dots {
        display: inline-block;
        animation: dots 1.5s steps(4, end) infinite;
        overflow: hidden;
        vertical-align: bottom;
        width: 0;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      @keyframes dots {
        0% { width: 0; }
        25% { width: 0.5em; }
        50% { width: 1em; }
        75% { width: 1.5em; }
        100% { width: 0; }
      }
    </style>
  </head>

  <body>
    <!-- Stock4U Custom Preloader -->
    <div id="stock4u-preloader">
      <img src="/images/stock4u-preloader.png" alt="Stock4U" />
      <div class="loading-text">
        טוען<span class="loading-dots">...</span>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide preloader when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var preloader = document.getElementById('stock4u-preloader');
          if (preloader) {
            preloader.classList.add('hidden');
            setTimeout(function() {
              preloader.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
